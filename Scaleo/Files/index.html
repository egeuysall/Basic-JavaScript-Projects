<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaleo</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form id="userForm">
            <h1 class="title">
                Scaleo
            </h1>
            <input type="number" class="input" id="weight" name="weight" placeholder="Enter weight" required>
            <input type="number" class="input" id="height" name="height" placeholder="Enter height" required>
            <button type="submit" class="submit">Submit</button>
            <p id="bmiResult" class="bmi-result"></p>
        </form>
    </div>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
