<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spotifly - A Spotify Clone for seamless music streaming.">
    <meta name="keywords" content="music, streaming, Spotifly, Spotify Clone">
    <meta name="author" content="Ege Uysal">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Spotifly - Stream Music Seamlessly">
    <meta property="og:description" content="Discover and stream music with Spotifly.">
    <meta property="og:image" content="Assets/preview.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Spotifly</title>
</head>

<body>
    <div class="container">
        <div class="dropdown">
            <i class="fa-solid fa-chevron-down"></i>
            <p class="espresso-text">"Espresso" in Search</p>
            <i class="fa-solid fa-ellipsis"></i>
        </div>
        <div class="image">
            <img class="main-cover" src="espresso-cover.png" alt="Image">
        </div>
        <div class="text">
            <p class="title">
                Espresso
            </p>
            <p class="author">
                &copy; Sabrina Carpenter
            </p>
            <i class="fa-solid fa-plus plus-icon"></i>
        </div>
        <div class="player">
            <div class="progress-container">
                <input type="range" class="progress-bar" min="0" max="100" value="0" id="progress">
            </div>
            <div>
                <p class="timer">
                    0:00
                </p>
                <p class="timer">
                    -2:55
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
